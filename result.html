<body>

    <header class="site-header">
        <div class="container">
            <h1>Trip Planner - Results</h1>
        </div>
    </header>

    <main class="container">

        <section class="card">

            <h2>Trip Planned Successfully ✅</h2>

            <!-- Trip Summary Box -->
            <div class="summary-box" style="
                    background: #f2f8ff;
                    padding: 20px;
                    border-radius: 12px;
                    margin-bottom: 25px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                ">

                <h2 style="margin-top: 0; color: #0056b3;">Trip Summary</h2>

                <p><strong>Total Places Selected:</strong> <span id="total-places">Loading...</span></p>
                <p><strong>Total Days:</strong> <span id="total-days">Loading...</span></p>
                <p><strong>Total Trip Hours:</strong> <span id="total-hours">Loading...</span> hours</p>
                <p><strong>Hours Per Day:</strong> <span id="hours-per-day">Loading...</span> hours</p>

            </div>


            <!-- Places List Section -->
            <div class="places-list">
                <h3>Selected Places</h3>

                <ul class="places-items" id="places-list">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <a class="btn" href="trip_plan_map.html">Open Trip Map</a>
                <a class="btn btn-secondary" href="trip_plan_map.html" download="trip_plan_map.html">
                    Download Map
                </a>
                <button class="btn btn-secondary" onclick="generatePDF()" style="border:none; cursor:pointer;">
                    Download Trip PDF
                </button>
            </div>


        </section>
    </main>

    <!-- Navigation Buttons -->
    <a href="plan.html" class="nav-button back-nav">← Back</a>
    <a href="trip_plan_map.html" class="nav-button next-nav">View Map →</a>

    <script>
        // Load trip data from localStorage
        const tripDataStr = localStorage.getItem('tripData');

        if (!tripDataStr) {
            // No trip data found - show message
            document.getElementById('total-places').textContent = 'No data';
            document.getElementById('total-days').textContent = 'No data';
            document.getElementById('total-hours').textContent = 'No data';
            document.getElementById('hours-per-day').textContent = 'No data';
            document.getElementById('places-list').innerHTML = '<li style="padding:20px; text-align:center; color:#666;">No trip data found. Please go back and plan your trip.</li>';
        } else {
            const tripData = JSON.parse(tripDataStr);

            // Calculate trip summary
            const numDays = parseInt(tripData.num_days) || 1;
            const startTime = tripData.start_time || '09:00';
            const endTime = tripData.end_time || '18:00';

            // Calculate hours per day
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const hoursPerDay = ((endHour * 60 + endMin) - (startHour * 60 + startMin)) / 60;
            const totalHours = hoursPerDay * numDays;

            // Display trip summary
            document.getElementById('total-days').textContent = numDays;
            document.getElementById('total-hours').textContent = totalHours.toFixed(2);
            document.getElementById('hours-per-day').textContent = hoursPerDay.toFixed(2);

            // Load and display places from CSV
            loadPlaces(tripData);
        }


        /* HELPERS */
        function toMin(timeStr) {
            if (!timeStr) return 0;
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function loadPlaces(tripData) {
            try {
                const response = await fetch('tirupati_places_final_updated.csv');
                const csvText = await response.text();

                // Parse CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());

                let allPlaces = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = lines[i].split(',').map(v => v.trim());
                        const place = {};
                        headers.forEach((header, index) => {
                            place[header] = values[index] || '';
                        });

                        if (place['latitude'] && place['longitude']) {
                            allPlaces.push(place);
                        }
                    }
                }

                // --- ALGORITHM: Filter & Select ---

                // 1. Get User Config from LocalStorage (Manual or GPS)
                let startLat = parseFloat(tripData.start_lat);
                let startLon = parseFloat(tripData.start_lon);

                console.log("Trip Start Location Used:", startLat, startLon);

                if (isNaN(startLat) || isNaN(startLon)) {
                    // Fallback default
                    startLat = 13.6288;
                    startLon = 79.4192;
                }

                let startTimeMin = toMin(tripData.start_time);
                let endTimeMin = toMin(tripData.end_time);
                let tripDays = parseInt(tripData.num_days) || 1;

                let dayEndMin = endTimeMin;
                if (endTimeMin <= startTimeMin) dayEndMin += 24 * 60;

                let dailyDuration = dayEndMin - startTimeMin;
                let totalTripMinutes = dailyDuration * tripDays;

                let remainingBudget = totalTripMinutes;
                let currentLat = startLat;
                let currentLon = startLon;

                // 2. Selection Loop (Greedy Nearest Neighbor)
                let selectedPlaces = [];
                let visitedIndices = new Set();
                let avgSpeed = 30; // km/h

                while (remainingBudget > 0 && selectedPlaces.length < allPlaces.length) {
                    let bestIdx = -1;
                    let minDist = Infinity;

                    for (let i = 0; i < allPlaces.length; i++) {
                        if (visitedIndices.has(i)) continue;

                        let d = haversine(currentLat, currentLon, parseFloat(allPlaces[i]['latitude']), parseFloat(allPlaces[i]['longitude']));
                        if (d < minDist) {
                            minDist = d;
                            bestIdx = i;
                        }
                    }

                    if (bestIdx === -1) break;

                    let travelTime = (minDist / avgSpeed) * 60;
                    let spendTime = parseInt(allPlaces[bestIdx]['spend_time_minutes']) || 30;
                    let cost = travelTime + spendTime;

                    if (remainingBudget >= cost) {
                        visitedIndices.add(bestIdx);
                        let p = allPlaces[bestIdx];
                        p.distance_from_previous = minDist.toFixed(2);
                        selectedPlaces.push(p);

                        remainingBudget -= cost;
                        currentLat = parseFloat(p['latitude']);
                        currentLon = parseFloat(p['longitude']);
                    } else {
                        visitedIndices.add(bestIdx);
                    }

                    if (selectedPlaces.length >= 15 * tripDays) break;
                }

                // 3. Save results
                localStorage.setItem('selectedPlaces', JSON.stringify(selectedPlaces));
                document.getElementById('total-places').textContent = selectedPlaces.length;

                // 4. Render
                const placesList = document.getElementById('places-list');
                placesList.innerHTML = '';

                if (selectedPlaces.length === 0) {
                    placesList.innerHTML = '<li style="padding:20px; text-align:center; color:#666;">No places found suitable for your time.</li>';
                }

                selectedPlaces.forEach((place, index) => {
                    const li = document.createElement('li');
                    li.className = 'place-item';
                    li.innerHTML = `
                        <div class="place-name">${index + 1}. ${place['name of the place'] || 'Unknown'}</div>
                        <div class="field-row">
                            <span class="field-label">Category:</span>
                            <span class="field-value">${place['category'] || 'N/A'}</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Time:</span>
                            <span class="field-value">${place['visit_start'] || 'N/A'} - ${place['visit_end'] || 'N/A'}</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Spend:</span>
                            <span class="field-value">${place['spend_time_minutes'] || 'N/A'} mins</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Dist from prev:</span>
                            <span class="field-value">${place.distance_from_previous} km</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Description:</span>
                            <span class="field-value">${place['description'] || 'No description'}</span>
                        </div>
                    `;
                    placesList.appendChild(li);
                });

            } catch (error) {
                console.error('Error loading places:', error);
                document.getElementById('total-places').textContent = 'Error';
                document.getElementById('places-list').innerHTML = '<li style="padding:20px; text-align:center; color:red;">Error loading places.</li>';
            }
        }

        // PDF Generation Function
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Get trip data
            const tripDataStr = localStorage.getItem('tripData');
            const tripData = tripDataStr ? JSON.parse(tripDataStr) : {};

            // Title
            doc.setFontSize(20);
            doc.setTextColor(76, 29, 149);
            doc.text('Trip Itinerary', 105, 20, { align: 'center' });

            doc.setFontSize(12);
            doc.setTextColor(107, 33, 168);
            doc.text('Powered by Geo-Intel Lab', 105, 28, { align: 'center' });

            // Trip Summary
            doc.setFontSize(14);
            doc.setTextColor(0, 86, 179);
            doc.text('Trip Summary', 20, 45);

            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0);
            let y = 55;

            const totalPlaces = document.getElementById('total-places').textContent;
            const totalDays = document.getElementById('total-days').textContent;
            const totalHours = document.getElementById('total-hours').textContent;
            const hoursPerDay = document.getElementById('hours-per-day').textContent;

            doc.text(`Total Places Selected: ${totalPlaces}`, 20, y);
            y += 8;
            doc.text(`Total Days: ${totalDays}`, 20, y);
            y += 8;
            doc.text(`Total Trip Hours: ${totalHours} hours`, 20, y);
            y += 8;
            doc.text(`Hours Per Day: ${hoursPerDay} hours`, 20, y);
            y += 8;
            doc.text(`Trip Date: ${tripData.trip_date || 'Not specified'}`, 20, y);
            y += 15;

            // Selected Places
            doc.setFontSize(14);
            doc.setTextColor(0, 86, 179);
            doc.text('Selected Places', 20, y);
            y += 10;

            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);

            // Get places from the list
            const placeItems = document.querySelectorAll('.place-item');
            placeItems.forEach((item, index) => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }

                const placeName = item.querySelector('.place-name').textContent;
                const fields = item.querySelectorAll('.field-row');

                doc.setFont(undefined, 'bold');
                doc.text(placeName, 20, y);
                y += 6;

                doc.setFont(undefined, 'normal');
                fields.forEach(field => {
                    const label = field.querySelector('.field-label').textContent;
                    const value = field.querySelector('.field-value').textContent;
                    const text = `${label} ${value}`;

                    if (y > 280) {
                        doc.addPage();
                        y = 20;
                    }

                    doc.text(text, 25, y);
                    y += 5;
                });

                y += 5; // Space between places
            });

            // Save PDF
            doc.save('trip_itinerary.pdf');
        }
    </script>

</body>
