<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trip Planner - Results</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fdf2ff, #e0f2fe);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .site-header {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            padding: 24px 0;
            color: white;
            text-align: center;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
        }

        .site-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
        }

        main {
            margin-top: 30px;
            margin-bottom: 60px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.12);
        }

        h2 {
            margin-top: 0;
            color: #4c1d95;
        }

        .trip-summary p {
            margin: 8px 0;
            font-size: 16px;
        }

        .places-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .place-item {
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #f9fafb;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.06);
        }

        .place-name {
            font-weight: 700;
            margin-bottom: 6px;
            color: #111827;
        }

        .field-row {
            display: flex;
            gap: 6px;
            font-size: 14px;
        }

        .field-label {
            font-weight: 600;
            color: #4b5563;
        }

        .field-value {
            color: #111827;
        }

        .actions {
            margin-top: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            color: white;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(34, 197, 94, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 18px rgba(249, 115, 22, 0.6);
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .back-nav {
            left: 20px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        .next-nav {
            right: 20px;
            background: linear-gradient(135deg, #ec4899, #f97316);
            color: white;
        }

        @media (max-width: 640px) {
            .nav-button {
                bottom: 15px;
                padding: 10px 16px;
                font-size: 12px;
            }

            .back-nav {
                left: 10px;
            }

            .next-nav {
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">
            <h1>Trip Planner - Results</h1>
        </div>
    </header>

    <main class="container">

        <section class="card">

            <h2>Trip Planned Successfully ✅</h2>

            <!-- Trip Summary Box -->
            <div class="summary-box" style="
                    background: #f2f8ff;
                    padding: 20px;
                    border-radius: 12px;
                    margin-bottom: 25px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                ">

                <h2 style="margin-top: 0; color: #0056b3;">Trip Summary</h2>

                <p><strong>Total Places Selected:</strong> <span id="total-places">Loading...</span></p>
                <p><strong>Total Days:</strong> <span id="total-days">Loading...</span></p>
                <p><strong>Total Trip Hours:</strong> <span id="total-hours">Loading...</span> hours</p>
                <p><strong>Hours Per Day:</strong> <span id="hours-per-day">Loading...</span> hours</p>

            </div>


            <!-- Places List Section -->
            <div class="places-list">
                <h3>Selected Places</h3>

                <ul class="places-items" id="places-list">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <a class="btn" href="trip_plan_map.html">Open Trip Map</a>
                <a class="btn btn-secondary" href="trip_plan_map.html" download="trip_plan_map.html">
                    Download Map
                </a>
            </div>


        </section>
    </main>

    <!-- Navigation Buttons -->
    <a href="plan.html" class="nav-button back-nav">← Back</a>
    <a href="trip_plan_map.html" class="nav-button next-nav">View Map →</a>

    <script>
        // Load trip data from localStorage
        const tripDataStr = localStorage.getItem('tripData');

        if (!tripDataStr) {
            // No trip data found - show message
            document.getElementById('total-places').textContent = 'No data';
            document.getElementById('total-days').textContent = 'No data';
            document.getElementById('total-hours').textContent = 'No data';
            document.getElementById('hours-per-day').textContent = 'No data';
            document.getElementById('places-list').innerHTML = '<li style="padding:20px; text-align:center; color:#666;">No trip data found. Please go back and plan your trip.</li>';
        } else {
            const tripData = JSON.parse(tripDataStr);

            // Calculate trip summary
            const numDays = parseInt(tripData.num_days) || 1;
            const startTime = tripData.start_time || '09:00';
            const endTime = tripData.end_time || '18:00';

            // Calculate hours per day
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const hoursPerDay = ((endHour * 60 + endMin) - (startHour * 60 + startMin)) / 60;
            const totalHours = hoursPerDay * numDays;

            // Display trip summary
            document.getElementById('total-days').textContent = numDays;
            document.getElementById('total-hours').textContent = totalHours.toFixed(2);
            document.getElementById('hours-per-day').textContent = hoursPerDay.toFixed(2);

            // Load and display places from CSV
            loadPlaces(tripData);
        }

        async function loadPlaces(tripData) {
            try {
                const response = await fetch('tirupati_places_final_updated.csv');
                const csvText = await response.text();

                // Parse CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());

                const places = [];
                for (let i = 1; i < Math.min(lines.length, 11); i++) { // Show first 10 places
                    if (lines[i].trim()) {
                        const values = lines[i].split(',');
                        const place = {};
                        headers.forEach((header, index) => {
                            place[header] = values[index] ? values[index].trim() : '';
                        });
                        places.push(place);
                    }
                }

                // Update total places count
                document.getElementById('total-places').textContent = places.length;

                // Display places
                const placesList = document.getElementById('places-list');
                placesList.innerHTML = '';

                places.forEach((place, index) => {
                    const li = document.createElement('li');
                    li.className = 'place-item';
                    li.innerHTML = `
                        <div class="place-name">${index + 1}. ${place['name of the place'] || 'Unknown'}</div>
                        <div class="field-row">
                            <span class="field-label">Category:</span>
                            <span class="field-value">${place['category'] || 'N/A'}</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Time:</span>
                            <span class="field-value">${place['visit_start'] || 'N/A'} - ${place['visit_end'] || 'N/A'}</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Spend:</span>
                            <span class="field-value">${place['spend_time_minutes'] || 'N/A'} mins</span>
                        </div>
                        <div class="field-row">
                            <span class="field-label">Description:</span>
                            <span class="field-value">${place['description'] || 'No description'}</span>
                        </div>
                    `;
                    placesList.appendChild(li);
                });

            } catch (error) {
                console.error('Error loading places:', error);
                document.getElementById('total-places').textContent = 'Error loading';
                document.getElementById('places-list').innerHTML = '<li style="padding:20px; text-align:center; color:#666;">Error loading places data.</li>';
            }
        }
    </script>

</body>

</html>
